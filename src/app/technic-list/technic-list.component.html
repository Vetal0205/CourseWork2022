<div class="technic-block">
    <div class="container">
        <app-technic-item *ngFor="let tech of allTechnicList | paginate: 
        { 
        itemsPerPage: pageSize,
        currentPage: page,
        totalItems: pagelistLength 
        }" [tech]="tech"></app-technic-item>
        <pagination-controls *ngIf="allTechnicList" previousLabel="Prev" nextLabel="Next" [responsive]="true" (pageChange)="handlePageChange($event)"></pagination-controls>
    </div>
    <div class="filters">
        <h1>Категорії</h1>
        <app-button *ngFor="let filter of filterList" [filterIn]='filter' (filterOut)="listFilter(filter)"></app-button>
        <button (click)="update()" class="Filters">Прибрати фільтри</button>
    </div>
</div>
