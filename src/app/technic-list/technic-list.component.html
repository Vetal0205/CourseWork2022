<div class="technic-block">
    <div class="container">
        <app-technic-item *ngFor="let tech of allTechnicList" [tech]="tech"></app-technic-item>
    </div>
    <div class="filters">
        <h1>Категорії</h1>
        <app-button *ngFor="let filter of filterList" [filterIn]='filter' (filterOut)="listFilter(filter)"></app-button>
        <button (click)="update()">Прибрати фільтри</button>
    </div>
</div>
