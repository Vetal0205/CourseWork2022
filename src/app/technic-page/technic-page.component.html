<section class="main">
    <div>
        <h1>Головна | Техніка</h1>
        <h2>Техніка</h2>
    </div>
</section>
<section class="technic-box">
    <!-- <app-technic-list></app-technic-list> -->
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Picture1 Column -->
        <ng-container matColumnDef="picture1">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"><img src={{element.picture1}} alt=""><div class="container">
          
            </div>  </td>
        </ng-container>
    
        <!-- Picture2 Column -->
        <ng-container matColumnDef="picture2">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"><img src={{element.picture2}} alt=""><div class="container">
          </div></td>
        </ng-container>
    
        <!-- Picture3 Column -->
        <ng-container matColumnDef="picture3">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"><img src={{element.picture3}} alt=""><div class="container">
          </div></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[3]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
</section>
